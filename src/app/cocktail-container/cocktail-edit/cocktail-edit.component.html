<form [formGroup] ="cocktailForm" (ngSubmit)="addCocktail()">
<div class="form-group">
    <label> Nom: </label>
    <input formControlName="name" class="form-control" type="text"/>
</div>
<div class="form-group">
    <label> Image: </label>
    <input formControlName="img" class="form-control" type="text"/>
</div>
<div class="form-group">
    <label> Description: </label>
    <textarea formControlName="desc" class="form-control" ></textarea>
</div>
<hr>
<button class="btn btn-success" type="button" (click)="addIngredient()"> Ajouter un ingredient </button>
<hr>
  <div formArrayName = "ingredients">
    <div [formGroup]="ingredient" class="form-group row" *ngFor = "let ingredient of cocktailForm.get('ingredients').controls">
      <input placeholder="name" formControlName="name" type="text" class="form-control col-8"/>
      <input placeholder="quantity" formControlName="quantity" type="number" class="form-control col-4"/>
    </div>
  </div>
<hr>
<button [disabled]="cocktailForm.invalid" class="btn btn-primary"> Sauvegarder </button>
<button class="btn btn-secondary" [routerLink] = "['../']"> Annuler </button>

</form>
